<!--
Author: Jessica Coan and Hsin-Yu Chen

This program creates the general skeleton of a city-building app where the
user is able to click on an object to add in their city and then drag it to
wherever it pleases them in the environment.
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="builder.css" />
    <script src="builder.js"></script>

    <title>City Building</title>
  </head>

  <body>
    <div id="opening">
      <h1> City Building </h1>
      <h2 id="prompt"> Click an option on the right to start building! </h2>
    </div>

    <div id="environment">
      <div id="allobjects">
        <p id="ogLB" class="large object">Large Building</p>
        <p id="ogMB" class="medium object">Medium Building</p>
        <p id="ogSB" class="small object">Small Building</p>
        <p id="ogTree" class="tree object">Tree</p>
        <p id="ogBush" class="bush object">Bush</p>
        <p id="person" class="object">Person</p>
      </div>
    </div>
  </body>
</html>
